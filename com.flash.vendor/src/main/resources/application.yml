server:
  port: ${VENDOR_PORT}

spring:
  application:
    name: vendor
  datasource:
    url: ${DATABASE_URL_VENDOR}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

client:
  url:
    user: localhost:${USER_PORT}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_DOMAIN}:${EUREKA_PORT}/eureka/
